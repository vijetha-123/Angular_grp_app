<h1 style="text-align: center;">Thank you for your<br>interest in our email<br> newsletter!</h1>
<p style="text-align: center;font-size: 20px;">To confirm your subscription, please fill out your first name and <br>email.</p>

<form class="signbox" [formGroup]="signupForm" (ngSubmit)="submitHandler()">
<div class="row space">
<div class="col col-6">
    <label>First name*</label>
    <input type="text" class="input" style="border-top: none;border-left: none;border-right: none;" name="Firstname" formControlName="Firstname"> 
    <label class="error ng-binding" *ngIf="submitted && f['Firstname'].invalid"style="color:red ;">name is required</label><br>
    <br>
    
    <div routerLink="/sign">
        <button type="submit" class="chat" >Submit</button>
        </div>
</div>

<div class="col col-6">
    <label>Email*</label><br>
    <input type="text" class="input" style="border-top: none;border-left: none;border-right: none;" name="email" formControlName="email">
    <label class="error ng-binding" *ngIf="submitted && f['email'].invalid"style="color:red ;">email is required</label><br>
</div>
</div>
</form>
</body>
